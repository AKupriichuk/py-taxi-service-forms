{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>{% if object %}Update{% else %}Create{% endif %} Car</h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Save" class="btn btn-primary">
    <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">
      Cancel
    </a>
  </form>
{% endblock %}
